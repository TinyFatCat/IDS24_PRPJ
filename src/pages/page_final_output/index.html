<!DOCTYPE html>
<html lang="ko">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <link rel="stylesheet" href="../../common/css_animation.css" />

                    <h4>정도 많은 사람</h4>
                    <p>설명이 들어가는 부분</p>
                    <img src="./img/card_wp/card_spec_desc.png" alt="" />

                    <div class="card-wp-weapon-spec-circle">

                  </div>
                  <div class="card-wp-weapon-spec-box">
                    <div class="card-wp-weapon-spec-circle">
