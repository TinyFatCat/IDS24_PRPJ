<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../common/css_animation.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDS24-PRPJ</title>
  </head>
  <body style="background-image: url(../page_title/img/background1.jpg)">
    <div class="header">
      <div class="header__text__wrapper">
        <p>FIND YOUR WEAPON</p>
        <p>BLACK SMITHY</p>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <h1>당신의 띠를 선택하세요</h1>
        <h3>이 단계에서 무기의 외형이 결정됩니다</h3>
        <div class="wrapper">
          <div class="card__small">
            <p>쥐띠</p>
            <p>자(子)</p>
          </div>
          <div class="card__small">
            <p>소띠</p>
            <p>축(丑)</p>
          </div>
          <div class="card__small">
            <p>호랑이띠</p>
            <p>인(寅)</p>
          </div>
          <div class="card__small">
            <p>토끼띠</p>
            <p>묘(卯)</p>
          </div>
          <div class="card__small">
            <p>용띠</p>
            <p>진(辰)</p>
          </div>
          <div class="card__small">
            <p>뱀띠</p>
            <p>사(巳)</p>
          </div>
          <div class="card__small">
            <p>말띠</p>
            <p>오(午)</p>
          </div>
          <div class="card__small">
            <p>양띠</p>
            <p>미(未)</p>
          </div>
          <div class="card__small">
            <p>원숭이띠</p>
            <p>신(申)</p>
          </div>
          <div class="card__small">
            <p>닭띠</p>
            <p>유(酉)</p>
          </div>
          <div class="card__small">
            <p>개띠</p>
            <p>술(戌)</p>
          </div>
          <div class="card__small">
            <p>돼지띠</p>
            <p>해(亥)</p>
          </div>
        </div>
        <div class="wrapperBtn">
          <button type="button" id="btnDisable" class="btn btn-disable">
            선택을 기다리고 있습니다
          </button>
          <button
            type="button"
            id="btnEnable"
            class="btn btn-enable"
            style="display: none"
            onClick="location.href='../page_selection_check_third'"
          >
            결정하기
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
