<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../common/css_animation.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDS24-PRPJ</title>
  </head>
  <body style="background-image: url(../page_title/img/background1.jpg)">
    <div class="header">
      <div class="header__text__wrapper">
        <p>FIND YOUR WEAPON</p>
        <p>BLACK SMITHY</p>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <h1>당신의 생년(뒷자리)을 입력하세요</h1>
        <h3>이 단계에서 무기의 주요 색상이 결정됩니다</h3>
        <div class="wrapper">
          <div id="input-first" class="card">
            <div id="increase" class="btn-cal" onclick="calcAdd(0)">+</div>
            <div id="count-slot1" class="card-count">0</div>
            <div id="decrease" class="btn-cal" onclick="calcSub(0)">-</div>
          </div>
          <div id="input-second" class="card">
            <div id="increase" class="btn-cal" onclick="calcAdd(1)">+</div>
            <div id="count-slot2" class="card-count">0</div>
            <div id="decrease" class="btn-cal" onclick="calcSub(1)">-</div>
          </div>
        </div>
        <div id="updateBirth">0</div>
        <div class="wrapperBtn">
          <button
            type="button"
            class="btn"
            onClick="location.href='../page_selection_check_second'"
          >
            결정하기
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
